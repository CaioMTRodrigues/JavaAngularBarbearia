<div class="container">
  <h2>Editar Cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
      @if (clienteForm.get('nome')?.hasError('required')) {
        <mat-error>Nome é obrigatório</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone"
             required>
      @if (clienteForm.get('telefone')?.hasError('required')) {
        <mat-error>Telefone é obrigatório</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      @if (clienteForm.get('email')?.hasError('email')) {
        <mat-error>Email inválido</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">
        Salvar Alterações
      </button>
      <button mat-button type="button" routerLink="/clientes">
